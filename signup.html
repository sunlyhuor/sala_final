<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/Sala-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/output.css">
    <link rel="stylesheet" href="/assets/css/fontawsome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="/assets/js/jquery.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <title>Sign up</title>
    <style>
      .desTwoLine{
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>
</head>
<body class="bg-background font-NotoSerifKhmer">
    <!-- start navbar -->
      <header id="showHeader" ></header>
    <!-- end navbar -->
    <main>
        <section>
                <div class="flex m-top-title mx-10 px-4 bg-card rounded-lg overflow-hidden xl:mt-top-title lg:max-w-7xl xl:mx-auto xl:py-10  lg:mt-top-title lg:mx-10 md:max-w-6xl md:mt-top-title md:mx-10 ">
                    <div class="hidden xl:block xl:w-1/2 lg:block lg:w-1/2  bg-cover "
                        style="background-image:url('/assets/images/login.gif')">
                    </div>
                    <form class="w-full text-sm xl:w-1/2 xl:m-16 lg:w-1/2 max-w-xs m-auto">
                        <h2 class="text-title font-semibold  text-center">ចុះឈ្មោះ</h2>
                        <div class="mt-4">
                            <label class="block text-gray-700 text-body font-bold mb-2">បញ្ជូលឈ្មោះរបស់អ្នក</label>
                            <input id="textUsername" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" />
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-700 text-body font-bold mb-2">Email</label>
                            <input id="textEmail" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email" />
                        </div>
                        <div class="mt-4">
                            <div class="flex justify-between">
                                <label class="block text-gray-700 text-body font-bold mb-2">ពាក្យសម្ងាត់</label>
                            </div>
                            <input id="textPassword" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" />
                        </div>
                        <div class="mt-8 lg:w-[150px]  max-w-xs    ">
                            <button id="btnSubmit" class="bg-primary text-card font-bold p-btn text-body  rounded hover:bg-Accent duration-500 ">ចុះឈ្មោះ</button>
                        </div>
                    </form>
                </div>
            
        </section> 
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
<script src="/assets/js/nav.js" ></script>
<script src="/assets/js/signup.js" ></script>
<script src="/assets/components/header.js" ></script>
</html>
