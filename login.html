<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/images/Sala-Logo.png">
    <link rel="stylesheet" href="/assets/css/output.css">
    <link rel="shortcut icon" href="/assets/images/Sala-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/fontawsome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-background font-NotoSerifKhmer">
  <!--Header-->
  <!--End Header-->
  <main>
    <section>
      <div class="flex m-top-title mx-10 px-4 bg-card rounded-lg overflow-hidden xl:mt-top-title lg:max-w-7xl xl:mx-auto xl:py-10  lg:mt-top-title lg:mx-10 md:max-w-6xl md:mt-top-title md:mx-10 ">
          <div class="hidden xl:block xl:w-1/2 lg:block lg:w-1/2 bg-cover"
              style="background-image:url('/assets/images/login.gif')">
          </div>
          <form class="w-full xl:w-1/2 xl:m-24 lg:w-1/2 max-w-xs m-auto">
              <h2 class="text-title font-semibold text-gray-700 text-center mt-4">ចូលគណនី</h2>
              <div class="mt-4">
                  <label name="usernameLogin" class="block text-gray-700 text-body font-bold mb-2">Username</label>
                  <input id="usernameLogin" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" name="usernameLogin" type="text"/>
              </div>
              <div class="mt-4">
                  <label name="passwordLogin" class="block text-gray-700 text-body font-bold mb-2">Password</label>
                  <input id="passwordLogin" name="passwordLogin" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password"/>
              </div>
              <div class="mt-4 flex justify-between">
                  <p class="text-body">
                    មិនទាន់ចុះឈ្មោះ?
                  </p>
                  <a href="signup.html">
                  <p class="block text-body text-des underline">
                    ចុះឈ្មោះឥឡូវ
                  </p>
                  </a>
              </div>
              <!--Button Login-->
              <div class="mt-8 lg:w-[150px] max-w-xs flex justify-center items-center mb-8">
                  <button id="btnLogin" class="bg-primary text-card font-bold p-btn rounded hover:bg-des duration-500 ">ចូលគណនី</button>
              </div>
              <!--End Button Login-->
          </form>
      </div>
    </section> 
  </main>
</body>
<script src="/assets/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
<script src="/assets/js/nav.js" ></script>
<script src="/assets/js/login.js"></script>
</html>
